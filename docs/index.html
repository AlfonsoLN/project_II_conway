<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <title>John Conway's Game of Life</title>
</head>
<body class="bg-sky-50 dark:bg-slate-600 flex justify-between flex-col h-screen max-h-screen">
    <header class="w-screen bg-sky-100 dark:bg-slate-700 text-center p-4 flex flex-row items-center">
        <h1 class="text-sky-700 dark:text-yellow-400 md:text-5xl text-xl font-doto basis-full">
            Conway's Game of Life
        </h1>
        <button class="p-2 bg-sky-50 dark:bg-gray-600 hover:bg-sky-200 dark:hover:bg-slate-500 rounded-lg md:basis-7 basis-5" id="page-theme" onclick="changeTheme()">
            <svg class='w-6 h-6 fill-sky-700'>
                <path class='stroke-sky-700 stroke-2'
                d='M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z'
                stroke-linecap='round' stroke-linejoin='round'/>
            </svg>
        </button>
    </header>
    <main class="">
        <canvas id="lienzo" class="bg-sky-100 dark:bg-slate-700"></canvas>
    </main>
    <footer class="bg-sky-100 dark:bg-slate-700 p-4 flex flex-row">
        <div class="md:flex flex-row gap-2 hidden items-center basis-1/3 justify-start">
            <svg class="w-7 h-7 fill-none" viewBox="0 0 24 24">
                <path class="stroke-sky-700 dark:stroke-yellow-400 stroke-2"

                stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input class="accent-sky-700 dark:accent-yellow-400 w-36" type="range" min="15" max="55" step="10" value="35" id="cellSize">
        </div>
        <div class="gap-6 flex md:basis-1/3 basis-1/2 md:justify-center justify-start">
            <button title="Back">
                <svg class="w-6 h-6 fill-sky-700 dark:fill-yellow-400 hover:fill-sky-600 hover:dark:fill-yellow-300 active:fill-sky-800 active:dark:fill-yellow-500" viewBox="0 0 512 512">
                    <path d="M490.861,2.971c-6.485-3.84-14.507-3.968-21.141-0.32L53.336,231.664V21.338c0-11.776-9.557-21.333-21.333-21.333 S10.669,9.562,10.669,21.338v469.333c0,11.776,9.557,21.333,21.333,21.333s21.333-9.557,21.333-21.333V280.346L469.72,509.36 c3.221,1.771,6.741,2.645,10.283,2.645c3.755,0,7.531-1.003,10.859-2.965c6.507-3.84,10.475-10.837,10.475-18.368V21.338 C501.336,13.786,497.368,6.81,490.861,2.971z"/>
                </svg>
            </button>
            <button title="Start" class="p-3 bg-sky-700 dark:bg-yellow-400 hover:bg-sky-600 hover:dark:bg-yellow-300 active:bg-sky-800 active:dark:bg-yellow-500 rounded-full" id="gameBtn" onclick="gameStatus()">
                <svg class="w-4 h-4 fill-sky-100 dark:fill-slate-700" viewBox="0 0 512 512">
                    <path d="M500.203,236.907L30.869,2.24c-6.613-3.285-14.443-2.944-20.736,0.939C3.84,7.083,0,13.931,0,21.333v469.333 c0,7.403,3.84,14.251,10.133,18.155c3.413,2.112,7.296,3.179,11.2,3.179c3.264,0,6.528-0.747,9.536-2.24l469.333-234.667 C507.435,271.467,512,264.085,512,256S507.435,240.533,500.203,236.907z"/>
                </svg>
            </button>
            <button title="Next">
                <svg class="w-6 h-6 fill-sky-700 dark:fill-yellow-400 hover:fill-sky-600 hover:dark:fill-yellow-300 active:fill-sky-800 active:dark:fill-yellow-500" viewBox="0 0 512 512">
                    <path d="M480,0c-11.776,0-21.333,9.557-21.333,21.333v210.325L42.283,2.645c-6.613-3.627-14.656-3.52-21.141,0.32 c-6.485,3.84-10.475,10.816-10.475,18.368v469.333c0,7.552,3.989,14.528,10.475,18.368C24.491,511.019,28.245,512,32,512 c3.541,0,7.083-0.875,10.283-2.645l416.384-229.013v210.325c0,11.776,9.557,21.333,21.333,21.333s21.333-9.557,21.333-21.333 V21.333C501.333,9.557,491.776,0,480,0z"/>
                </svg>
            </button>
        </div>
        <div class="gap-2 flex flex-row md:basis-1/3 basis-1/2 justify-end items-center">
            <p class="text-sky-700 dark:text-yellow-400 md:text-2xl text-xl font-mono">
                Step
                <span id="stepNum">
                    0
                </span>
            </p>
        </div>
    </footer>

    <script src="conway.js"></script>
</body>
</html>
